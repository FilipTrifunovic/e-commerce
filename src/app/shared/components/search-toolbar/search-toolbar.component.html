<mat-toolbar color="primary">
  <span>Search Toolbar</span>
  <button mat-icon-button (click)="toggleSearchBar()">
    <mat-icon>{{ isExpanded ? 'expand_less' : 'expand_more' }}</mat-icon>
  </button>
</mat-toolbar>

<div [@slideInOut]="isExpanded ? 'in' : 'out'">
  <mat-card class="search-card">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="d-flex flex-row">
        <div class="col-md-2">
          <mat-form-field appearance="outline">
            <mat-label>Min Price</mat-label>
            <input matInput type="number" formControlName="minPrice">
          </mat-form-field>
        </div>

        <div class="col-md-2">
          <mat-form-field appearance="outline">
            <mat-label>Max Price</mat-label>
            <input matInput type="number" formControlName="maxPrice">
          </mat-form-field>
        </div>

        <div class="col-md-2 mr-2">
          <mat-form-field appearance="outline">
            <mat-label>Date Created</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateCreated">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col-md-2 mr-2">
          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
              <mat-option *ngFor="let type of clothesTypes" [value]="type">
                {{ type }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-2 mr-2">
          <mat-form-field appearance="outline">
            <mat-label>Size</mat-label>
            <mat-select formControlName="size">
              <mat-option *ngFor="let size of sizes" [value]="size">
                {{ size }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <button mat-raised-button color="primary" type="submit">Search</button>
    </form>
  </mat-card>
</div>
