<div class="login-container">
  <mat-card>
    <mat-card-header class="card-header">
      <mat-card-title>Login to Your Account</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <div class="d-flex flex-column">
        <div>
          <p class="login-description">
            Click the button below to log in. If you're new, click 'Register' to sign up.
          </p>
          <div>
            <button mat-raised-button color="primary" (click)="login()" type="submit" class="login-button">
              Login
            </button>
            <button mat-raised-button color="primary" (click)="goToRegister()" type="button" class="mt-2 login-button">
              Register
            </button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
