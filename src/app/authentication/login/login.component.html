<div class="login-container">
  <mat-card>
    <mat-card-header class="card-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="full-width" floatLabel="always">
          <mat-label>Username</mat-label>
          <input matInput name="username" [(ngModel)]="username" #usernameCtrl="ngModel" required>
          <mat-error *ngIf="usernameCtrl.invalid && (usernameCtrl.dirty || usernameCtrl.touched)">
            Username is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width" floatLabel="always">
          <mat-label>Password</mat-label>
          <input matInput name="password" [(ngModel)]="password" #passwordCtrl="ngModel" type="password" required>
          <mat-error *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)">
            Password is required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid"
          class="full-width">Login</button>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
