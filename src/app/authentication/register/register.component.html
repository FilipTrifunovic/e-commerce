<div class="register-container">
  <mat-card>
    <mat-card-header class="card-header">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #registerForm="ngForm" (ngSubmit)="register()">
        <mat-form-field appearance="fill" class="full-width" floatLabel="always">
          <mat-label>Username</mat-label>
          <input matInput name="username" [(ngModel)]="username" #usernameCtrl="ngModel" required>
          <mat-error *ngIf="usernameCtrl.invalid && (usernameCtrl.dirty || usernameCtrl.touched)">
            Username is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width" floatLabel="always">
          <mat-label>Email</mat-label>
          <input matInput name="email" [(ngModel)]="email" #emailCtrl="ngModel" type="email" required>
          <mat-error *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)">
            A valid email is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width" floatLabel="always">
          <mat-label>Password</mat-label>
          <input matInput name="password" [(ngModel)]="password" #passwordCtrl="ngModel" type="password" required>
          <mat-error *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)">
            Password is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width" floatLabel="always">
          <mat-label>Confirm Password</mat-label>
          <input matInput name="confirmPassword" [(ngModel)]="confirmPassword" #confirmPasswordCtrl="ngModel"
            type="password" required>
          <mat-error *ngIf="confirmPasswordCtrl.invalid && (confirmPasswordCtrl.dirty || confirmPasswordCtrl.touched)">
            Confirm password is required
          </mat-error>
          <mat-error *ngIf="password !== confirmPassword && confirmPasswordCtrl.dirty">
            Passwords must match
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit"
          [disabled]="!registerForm.form.valid || password !== confirmPassword" class="full-width">
          Register
        </button>
        <button mat-raised-button color="accent" class="full-width" (click)="goToLogin()">
          Login
        </button>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
